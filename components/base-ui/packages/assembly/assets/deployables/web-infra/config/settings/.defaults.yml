# The S3 bucket name to be used for S3 access logging and CloudTrail
loggingBucketName: ${self:custom.settings.globalNamespace}-logging

# The S3 bucket name to be used to host the static website
websiteBucketName: ${self:custom.settings.globalNamespace}-website

# The S3 bucket name to be used to host the documentation website
docsSiteBucketName: ${self:custom.settings.globalNamespace}-docs-site

# The prefix for the CloudTrail logs used in the logging bucket
cloudTrailLogsBucketPrefix: cloudtrail-trails
